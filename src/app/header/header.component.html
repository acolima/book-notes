<div class="header">
  <div (click)="toggleModal()" *ngIf="!logged">
    <button>Entrar</button> | <button>Cadastrar</button>
  </div>

  <app-modal [showModal]="showModal" (userLogged)="userLogged()"></app-modal>

  <div class="backdrop" *ngIf="showModal" (click)="toggleModal()"></div>

  <div *ngIf="logged" class="header__user-info">
    <img
      src="https://cdns-images.dzcdn.net/images/artist/58327a7b9ad26d0d4f948f7fc36c6c8b/500x500.jpg"
    />
    {{ username }} |
    <mat-icon (click)="logout()">logout</mat-icon>
  </div>
</div>
